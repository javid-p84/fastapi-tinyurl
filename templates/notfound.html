<!DOCTYPE html>
<html lang="en">
<body>
<head>
    <title>Item Not Found</title>
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .sad-face {
            margin: 60px auto 20px auto;
            width: 120px;
            height: 120px;
            position: relative;
        }
        .face {
            width: 100%;
            height: 100%;
            background: #fff;
            border: 4px solid #bbb;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 4px 24px #ccc;
            animation: shake 1.5s infinite;
        }
        .eye {
            width: 18px;
            height: 18px;
            background: #444;
            border-radius: 50%;
            position: absolute;
            top: 40px;
        }
        .eye.left {
            left: 32px;
        }
        .eye.right {
            right: 32px;
        }
        .mouth {
            width: 48px;
            height: 24px;
            border: 4px solid #444;
            border-top: none;
            border-radius: 0 0 48px 48px;
            position: absolute;
            left: 50%;
            bottom: 28px;
            transform: translateX(-50%) rotate(180deg);
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-5px); }
            40% { transform: translateX(5px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }
        .message {
            font-size: 1.5em;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<div class="sad-face">
    <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
    </div>
</div>
<div class="message" id="notfound-message">
    Sorry, the item was not found.
</div>
<script>
    // Optional: animate the message color for effect
    const msg = document.getElementById('notfound-message');
    let hue = 0;
    setInterval(() => {
        hue = (hue + 2) % 360;
        msg.style.color = `hsl(${hue}, 60%, 50%)`;
    }, 60);
</script>
</html>
